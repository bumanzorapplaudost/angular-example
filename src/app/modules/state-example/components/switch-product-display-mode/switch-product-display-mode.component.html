<ng-container [ngSwitch]="mode">
    <table
        class="table table-striped table-bordered"
        *ngSwitchCase="'table'">
        <thead>
            <tr class="info">
                <ng-container *ngTemplateOutlet="tableHeaderItemTemplate"></ng-container>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let item of items'>
                <ng-container *ngTemplateOutlet="tableItemTemplate; context:{$implicit:item}"></ng-container>
            </tr>
        </tbody>
    </table>
    <ng-container *ngSwitchCase="'card'">
        <ng-container *ngFor='let item of items'>
            <ng-container *ngTemplateOutlet="cardItemTemplate; context:{$implicit:item}"></ng-container>
        </ng-container>
    </ng-container>
    <ul *ngSwitchCase="'list'">
        <li *ngFor='let item of items'>
            <ng-container *ngTemplateOutlet="listItemTemplate; context:{$implicit:item}"></ng-container>
        </li>
    </ul>
</ng-container>
